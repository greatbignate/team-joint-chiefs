<!DOCTYPE html>
<html>

<head>
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="css/form.css" type="text/css" rel="stylesheet" />
  <title>Mock Casino Form</title>
</head>

<body>

  <!-- CREATE HERO IMAGE -->
  <div class="hero-image">
    <div class="hero-text">
      <h1>Casino Load Sheet <br />Generator</h1>
    </div>
  </div>

  <!-- CREATE NAV BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <!-- CREATE FORM -->
  <form id="loadForm">
    <fieldset>
      <legend>Build Your Mock Casino Below</legend>

      <label>Client:
        <input name="clientName" type="string" size="25" autofocus>
      </label>

      <label>Location:
        <input name="eventLocation" type="string" size="25">
      </label>

      <label>Truck:
        <select id="truck" name="truck">
          <option value="Cooler">Cooler</option>
          <option value="Freezer">Freezer</option>
          <option value="Rental">Rental</option>

        </select>
      </label>

      <br/>

      <label>Blackjack
        <input name="blackjackQuantity" type="number" min="0" max="68" />
      </label>

      <br />

      <label>Celeb Table
        <input name="celebQuantity" type="number" min="0" max="68" />
      </label>

      <br />

      <label>Craps</label>
      <input id="craps" name="crapsQuantity" type="checkbox" value="true" onclick="monitorCrapsCheckBox()">
      <label id="crapsTable">Table Size</label>
      <select id="crapsSize" name="crapsTableSize">
        <option value="6-1">6'-1</option>
        <option value="6-2">6'-2</option>
        <option value="6.5ft">6.5'</option>
        <option value="7ft">7'</option>
        <option value="8ft">8'</option>
        <option value="10-1">10'-1</option>
        <option value="10-2">10'-2</option>
        <option value="10-3">10'-3</option>
        <option value="12-1">12'-1</option>
        <option value="12-2">12'-2</option>
      </select>

      <br />
      <br />

      <label>Roulette</label>
      <input id="roulette" name="rouletteQuantity" type="checkbox" onclick="monitorRouletteCheckBox()">
      <label id="wheelSize">Wheel Size</label>
      <select id="wheelSizeSelector" name="rouletteWheelSize">
        <option value="19in">19"</option>
        <option value="22in">22"</option>
        <option value="25in">25"</option>
        <option value="32in">32"</option>
      </select>
      <label id="rouletteSize">Table Size</label>
      <select id="rouletteTable" name="rouletteTableSize">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <br />
      <br />

      <label>Texas Hold'em
        <input name="holdemQuantity" type="number" min="0" max="20">
      </label>
      <label>Chairs</label>
      <input id="holdemChairs" name="rouletteQuantity" type="checkbox">

      <br />


      <button name="confirmEquipment" type="submit">Confirm Equipment</button>
    </fieldset>
  </form>

  <div class="selectedEquipment" id="ulDiv">
    <h3>Selected Equipment</h3>
    <ul id="confirmList">

    </ul>

    <button id="edit" name="edit">Edit</button>
    <button id="printPreview" name="printPreview" type="submit"><a href="print.html">Print Preview</a></button>
  </div>

  <footer>
  </footer>

  <script src="js/form.js"></script>
</body>

</html>

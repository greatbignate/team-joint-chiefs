<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Mock Casino Form</title>
  </head>

  <body>
    
  <div class="hero-image">
  <div class="hero-text">
    <h1>Your Casino Awaits</h1>
  </div>
  </div>

  <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
      </ul>
  </nav>
  
  <form id="loadForm">
    <fieldset>
      <legend>Build Your Mock Casino Below</legend>
      <legend>Blackjack</legend>
      <input name="blackjackQuantity" type="number">

      <legend>Celeb Table</legend>
      <input name="celebQuantity" type="number">

      <legend>Texas Hold'em</legend>
      <input name="holdemQuantity" type="number">

      <legend>Craps</legend>
      <legend>Table Size</legend>
        <select name="crapsTableSize">
          <option value="6">6ft.</option>
          <option value="6.5">6.5 ft</option>
          <option value="7">7 foot</option>
          <option value="8">8ft</option>
          <option value="10">10ft</option>
          <option value="12">12ft</option>
        </select>
        <legend>Quantity</legend>
        <input name="crapsQuantity" type="number">
        
        <legend>Roulette</legend>
        <legend>Table Size</legend>
        <select name="rouletteTableSize">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <legend>Wheel Size</legend>
          <select name="rouletteWheelSize">
            <option value="19">19</option>
            <option value="22">22</option>
            <option value="25">25</option>
            <option value="32">32</option>
          </select>
      <legend>Quantity</legend>
      <input name="rouletteQuantity" type="number" >
      <button name="printPreview" type="submit">Print Preview</button>
    </fieldset>
  </form>
  
  <footer>
  </footer>
  
    <script src="js/app.js"></script>
  </body>
</html>

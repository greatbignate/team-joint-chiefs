<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Mock Casino Form</title>
  </head>
  <body>
    
    <div>
      <img src="" />
    </div>
    <div>
      <h1>Build Your Mock Casino Below</h1>
    </div>
    
    <form>
      <fieldset>
        <legend>Blackjack</legend>
        <input id="blackjack-quantity" type="number" name="quantity">
        <button id="blackjack-submit">Submit</button>
      </fieldset>
    </form>
      
    <form>
      <fieldset>
        <legend>Celeb Table</legend>
        <input id="celeb-quantity" type="number" name="quantity">
        <button id="celeb-submit">Submit</button>
      </fieldset>
    </form>
      
    <form>
      <fieldset>
        <legend>Texas Hold'em</legend>
        <input id="holdem-quantity" type="number" name="quantity">
        <button id="holdem-submit">Submit</button>
      </fieldset>
    </form>
      
      <form>
        <fieldset>
          <legend>Craps</legend>
          <legend>Table Size</legend>
      <select id="craps-table-size" name="craps">
        <option value="6">6ft.</option>
        <option value="6.5">6.5 ft</option>
        <option value="7">7 foot</option>
        <option value="8">8ft</option>
        <option value="10">10ft</option>
        <option value="12">12ft</option>
      </select>
          <legend>Wheel Size</legend>
      <select id="craps-wheel-size" name="craps">
        <option value="19">19</option>
        <option value="22">22</option>
        <option value="25">25</option>
        <option value="32">32</option>
      </select>
        <legend>Quantity</legend>
        <input id="craps-quantity" type="number" name="quantity">
        <button id="craps-submit">Submit</button>
      </fieldset>
    </form>
      
    <form>
      <fieldset>
        <legend>Roulette</legend>
        <legend>Table Size</legend>
    <select id="roulette-table-size" name="craps">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
        <legend>Quantity</legend>
        <input id="roulette-quantity" type="number" name="quantity">
        <button id="roulette-submit">Submit</button>
      </fieldset>
    </form>
  
  <footer>
    <button id="print-preview">Print Preview</button>
  </footer>
  
    <script src="js/app.js"></script>
  </body>
</html>
